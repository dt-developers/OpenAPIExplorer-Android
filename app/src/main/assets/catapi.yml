  /images/{image_id}:
    get:
      tags:
        - Images
      summary: /images/:image_id - (Individual Image)
      description: |-
        #### Route

        https://api.thecatapi.com/v1/images/:image_id
      security:
        - noauthAuth: []
      parameters:
        - name: x-api-key
          in: header
          schema:
            type: string
          description: |
            [optional]  will save this request to your account analytics
          example: '{{YOUR-API-KEY}}'
        - name: sub_id
          in: query
          schema:
            type: string
          description: '[optional] if you want to save this request to your account stats'
        - name: size
          in: query
          schema:
            type: string
          description: '[optional] thumb , small, med or full - small is perfect for Discord'
        - name: include_vote
          in: query
          schema:
            type: string
          description: >-
            [optional] include the last Vote for the Image from your account &
            sub_id
        - name: include_favourite
          in: query
          schema:
            type: string
          description: >-
            [optional] include the Favourite for the Image from your account &
            sub_id
        - name: image_id
          in: path
          schema:
            type: string
          required: true
          description: The id of the image to get
          example: MjAzMDMwMg
      responses:
        '200':
          description: OK
          headers:
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: integer
                example: '158'
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Date:
              schema:
                type: string
                example: Sun, 13 May 2018 11:59:07 GMT
            Vary:
              schema:
                type: string
                example: Origin
            X-Response-Time:
              schema:
                type: string
                example: 71ms
          content:
            application/json:
              schema:
                type: object
              example:
                id: BkIEhN3pG
                url: ''
                width: 912
                height: 1024
                mime_type: image/jpeg
                breeds:
                  - id: 10
                    name: American Bulldog
                categories: []
                breed_ids: '10'
    delete:
      tags:
        - Images
      summary: /images/:image_id
      description: Delete any image you uploaded.
      security:
        - noauthAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-api-key
          in: header
          schema:
            type: string
          example: example-api-key-for-your-account
        - name: image_id
          in: path
          schema:
            type: string
          required: true
          description: The id of the image to delete
          example: '{{image_id}}'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /images/:
    get:
      tags:
        - Images
      summary: /images/ (Your uploads)
      description: >-
        Returns the images from your account you uploaded via
        `/v1/images/upload`



        #### Route


        https://api.thecatapi.com/v1/images/



        #### Pagination

        If order=ASC or order=DESC is passed, then the response will contain
        these values as Headers


        | Key  |
        Description                                                                                    
        |

        |------|-------------------------------------------------------------------------------------------------|

        | Pagination-Count | Integer - the total amount of results matching your
        search|

        | Pagination-Page  | Integer - the current page

        | Pagination-Limit | Integer - amount of results being returned per page

        |
      security:
        - noauthAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-api-key
          in: header
          schema:
            type: string
          required: true
          description: |
            - will return all the images from your account
          example: '{{YOUR-API-KEY}}'
        - name: limit
          in: query
          schema:
            type: integer
          description: '[Optional] number of images to return valid  1 to 10 - default: 1'
          example: '10'
        - name: page
          in: query
          schema:
            type: integer
          description: >-
            [Optional] only works if account_id is present to page through your
            own uploads
          example: '0'
        - name: order
          in: query
          schema:
            type: string
          description: >-
            [Optional] only works if account_id is present, either ASC or DESC -
            ascending or descending.
          example: DESC
        - name: sub_id
          in: query
          schema:
            type: string
          description: '[Optional] If you want to '
          example: user1
        - name: breed_ids
          in: query
          schema:
            type: string
          description: '[Optional] Id''s of the breeds to filter by'
          example: 1,4,28
        - name: category_ids
          in: query
          schema:
            type: integer
          description: '[Optional] Id''s of the categories to filter by'
          example: '4'
        - name: format
          in: query
          schema:
            type: string
          description: >-
            [Optional] default is 'json', pass 'src' to redirect the request to
            the image's url - this is useful for setting the 'src' of an <img>
            tag.
          example: json
        - name: original_filename
          in: query
          schema:
            type: string
          description: '[Optional] filter to files you uploaded with the same name'
      responses:
        '200':
          description: OK
          headers:
            connection:
              schema:
                type: string
                example: keep-alive
            content-length:
              schema:
                type: integer
                example: '2495'
            content-type:
              schema:
                type: string
                example: application/json; charset=utf-8
            date:
