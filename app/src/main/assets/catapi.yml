  /images/upload:
    post:
      tags:
        - Images
      summary: /images/upload
      description: >+
        #### Route


        https://api.thecatapi.com/v1/images/upload


        Upload your own Cat pictures. Anything that doesn't contain a cat, or
        contains anything inappropriate will be rejected.

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  description: File on your local machine
                  format: binary
                sub_id:
                  type: string
                  description: >-
                    [optional] - a string you can use to segment your images,
                    e.g. knowing which of your own users uploaded it.
      security:
        - noauthAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: multipart/form-data
        - name: x-api-key
          in: header
          schema:
            type: string
          required: true
          description: '- saves the uploaded image to your account.'
          example: '{{YOUR-API-KEY}}'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
