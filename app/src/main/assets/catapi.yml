openapi: 3.0.0
info:
  title: The Cat API
  description: >-
    ![image](https://cdn2.thecatapi.com/logos/thecatapi_256xW.png)


    ## An open, free, read & write API all about Cats

    The Cat API gives you access to 10000's of cat images

    - Upload your own images

    - Favourite or Vote on images

    - Get stats on your requests

    - Save a custom value with each request for each of your users


    ## How is this free?

    My goal is to create free, fun & useful public service API's, helping people
    learn to code, create awesome projects, and be a stable fixture in a
    turbulent world.


    ## How do i get access?

    Just signup for an API Key from https://theCatAPI.com for free. I'm looking
    forward to seeing what you make!
  version: 1.0.0
servers:
  - url: http://{{endpoint}}v1
  - url: http://{{endpoint}}
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: Images
    description: |-
      With /images routes you can:
      - Search for any images
      - Itterate through all the images by order DESC or ASC
      - Get individual images
      - Upload your own images
      - Get the results of any analysis performed when the image was uploaded
  - name: Favourites
    description: >-
      These routes allow you to Favourite any image, or use a sub_id to
      favourite images for each of your users.
  - name: Votes
    description: >-
      These routes allow you to Vote any image Up or Down (value=1 or value=0).
      You can use a sub_id to let each of your users Vote, and get Votes
      filtered by that sub_id.
  - name: Categories
  - name: Breeds
  - name: Sources
paths:
  /images/search:
    get:
      tags:
        - Images
      summary: /images/search
      description: >-
        #### Route


        https://api.thecatapi.com/v1/images/search


        Search & Itterate through all approved images.



        #### Query Parameters


        | Key  | Required |
        Description                                                                                    
        |

        |------|----------|-------------------------------------------------------------------------------------------------|

        | size | optional | The size of image to return - `small`, `med` or
        `full`. `small` is perfect for Discord. Defaults to `med`

        | mime_types | optional | Comma delimited string of the image types to
        return `gif`, `jpg`, or`png`. Defaults to return all types
        `jpg,gif,png`.                                                    |

        | format | optional | Response format `json`, or`src`. `src` will
        redirect straight to the image, so is useful for putting a link straight
        into HTML as the 'src' on an 'img' tag. Defaults to
        `json`                            |

        | order | optional | The order to return results in. `RANDOM`, `ASC` or
        `DESC`. If either `ASC` or `DESC` is passed then the Pagination headers
        will be on the response allowing you to see the total amount of results,
        and your current page. Default is `RANDOM`                      |

        | page | optional | Integer - used for Paginating through all the
        results. Only used when order is `ASC` or `DESC`                      |

        | limit | optional | Integer - number of results to return. Without an
        API Key you can only pass `1`, with a Key you can pass up to `25`.
        Default is `1`                      |

        | category_ids | optional | Comma delimited string of integers, matching
        the `id`'s of the Categories to filter the search. These categories can
        found in the `/v1/categories` request. e.g.
        category_ids=2                      |

        | breed_ids | optional | Comma delimited string of integers, matching
        the `id`'s of the Breeds to filter the search. These categories can
        found in the `/v1/breeds` request                      |

        | has_breeds | optional | Only return images which have breed data
        attached. Integer - `0` or `1`. Default is `0`                        |


        #### Pagination

        If order=ASC or order=DESC is passed, then the response will contain
        these values as Headers


        | Key  |
        Description                                                                                    
        |

        |------|-------------------------------------------------------------------------------------------------|

        | Pagination-Count | Integer - the total amount of results matching your
        search|

        | Pagination-Page  | Integer - the current page

        | Pagination-Limit | Integer - amount of results being returned per page

        |
      security:
        - noauthAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: x-api-key
          in: header
          schema:
            type: string
          description: '[optional] without it only the a basic set of images can be searched'
          example: '{{YOUR-API-KEY}}'
        - name: breed_ids
          in: query
          schema:
            type: string
          description: '[optional] breed ids from /breeds route'
          example: beng
        - name: include_breeds
          in: query
          schema:
            type: boolean
          description: '[optional] true/false - Include the ''breeds'' array - default true'
          example: 'true'
      responses:
        '200':
          description: OK
          headers:
            Date:
              schema:
                type: string
                example: Sat, 03 Nov 2018 05:47:06 GMT
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Server:
              schema:
                type: number
                example: nginx/1.12.1
            X-DNS-Prefetch-Control:
              schema:
                type: string
                example: 'off'
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15552000; includeSubDomains
            X-Download-Options:
              schema:
                type: string
                example: noopen
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
            Vary:
              schema:
                type: string
                example: Origin
            Expires:
              schema:
                type: string
                example: Tue, 03 Jul 2001 06:00:00 GMT
            Last-Modified:
              schema:
                type: string
                example: Sat Nov 03 2018 05:47:06 GMT+0000 (UTC)
            Cache-Control:
              schema:
                type: string
                example: post-check=0, pre-check=0
            Pagination-Count:
              schema:
                type: integer
                example: '20713'
            Pagination-Page:
              schema:
                type: integer
                example: '0'
            Pagination-Limit:
              schema:
                type: integer
                example: '10'
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: Pagination-Count, Pagination-Page, Pagination-Limit
            X-Response-Time:
              schema:
                type: string
                example: 68ms
            Content-Encoding:
              schema:
                type: string
                example: gzip
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: /images/search - 10 random images
                  value:
                    - breeds: []
                      categories: []
                      id: e3c
